name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
      
    - name: Pack DyoMediator.Abstraction
      run: dotnet pack DyoMediator.Abstraction/DyoMediator.Abstraction.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Pack DyoMediator.Mediator
      run: dotnet pack DyoMediator.Mediator/DyoMediator.Mediator.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Pack DyoMediator.Decorators
      run: dotnet pack DyoMediator.Decorators/DyoMediator.Decorators.csproj --configuration Release --no-build --output ./artifacts
      
    - name: Publish to GitHub Packages
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ github.token }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
